<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/favIcon/favicon.png"
    />
    <script
      src="https://kit.fontawesome.com/ccd738b05c.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Page | Hello</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html"><img src="./assets/LOGO.svg" alt="logo"/></a>
        <div class="menu-btn">
          <span class="menu-btn__burger"></span>
        </div>
        <nav class="nav">
          <ul class="nav-items">
            <li class="nav-items__item">
              <a href="index.html" class="nav-items__link">Home</a>
            </li>
            <li class="nav-items__item">
              <a href="about.html" class="nav-items__link">About me</a>
            </li>
            <li class="nav-items__item">
              <a href="contact.html" class="nav-items__link active"
                >Contact me</a
              >
            </li>
            <li class="nav-items__item">
              <a href="freelance.html" class="nav-items__link">Freelance</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contact">
      <div class="container">
        <section class="contact-section">
          <div class="contact__list">
            <h2 class="contact__header">Contact Me . . .</h2>
            <div class="contact__number">
              <i class="fas fa-phone"> Phone number</i>
              <p>+63 932-915-3218</p>
            </div>
            <div class="contact__email">
              <i class="fas fa-envelope"> Email</i>
              <p>geloocli@gmail.com</p>
            </div>
            <div class="contact__address">
              <i class="fas fa-map-marked-alt"> Address</i>
              <p>229 Calamba City, Laguna PH</p>
            </div>

            <div class="media">
              <div class="media__icons">
                <a href="#" class="iconbtn fab fa-facebook"></a>
                <a href="#" class="iconbtn fab fa-twitter"></a>
                <a href="#" class="iconbtn fab fa-github"></a>
                <a href="#" class="iconbtn fab fa-instagram"></a>
              </div>
            </div>
          </div>

          <div class="contact-form">
            <form netlify>
              <h3>Be in touch . . .</h3>
              <input
                placeholder="Your name"
                type="text"
                class="form-control"
                required
                name="name"
              />
              <br />
              <input
                placeholder="Email"
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              /><br />

              <textarea
                name="message"
                class="form-control"
                placeholder="Message"
                id=""
                rows="4"
                required
              ></textarea
              ><br />

              <input type="submit" class="btn" value="Send Message" />
            </form>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__parah">&copy;Gelo Ocli. All Rights Reserved.</p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/ccd738b05c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
